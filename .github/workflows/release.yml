name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux-amd64
            binary_name: fetchncache
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
            binary_name: fetchncache
          - goos: darwin
            goarch: amd64
            platform: darwin-amd64
            binary_name: fetchncache
          - goos: windows
            goarch: amd64
            platform: windows-amd64
            binary_name: fetchncache.exe

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true
    
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p ${{ matrix.platform }}
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o ${{ matrix.platform }}/${{ matrix.binary_name }} ./cmd/fetchncache
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}
        path: ${{ matrix.platform }}/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          */fetchncache*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}